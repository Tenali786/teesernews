{% extends 'base.html' %}
{% block title %}Auth{% endblock title %}
{% block content %}
<div class="container mb-5" style="margin-top: -90px;">
  <h4 class="w-100 text-center text-light fs-1">Log In</h4>
  <form style="max-width:320px;margin:auto;"id="usererror" action="/login/" method="post">
    <!-- Email input -->
    {% csrf_token %}
      <!-- Email input -->
      
      <div class="form mb-4">
        <label class="text-light fs-6" for="form1Example13">Username</label>
        <input type="text" name="username" id="form1Example13" class="form-control form-control" />
        {{form.username.errors}}
      </div>

      <!-- Password1 input -->
      <div class="form mb-4">
        <label class="text-light fs-6" for="form1Example23">Password</label>
        <input type="password" name="password" id="form1Example23" class="form-control form-control" />
        {{form.password.errors}}

      </div>
     

      <div class="d-flex justify-content-around align-items-center mb-4">
        <!-- Checkbox -->
        <div class="form-check">
          <a href="#">forgot password</a>
        </div>
        <a href="/signup" class="btn btn-sm shadow-lg bg-info">Sign up</a>
      </div>

        {% for er in form.non_field_errors %}
          <li>{{er}}</li>
        {% endfor %}
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block">Sign in</button>

     
 
  </form>
</div>
{% endblock content %}
